{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block content %}
    {% crispy form %}

    <div class="social-login">
        <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" class="btn btn-primary">Login with facebook</a>

        <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}" class="btn btn-danger">Login with google</a>
    </div>

    <a href="{% url 'password_reset' %}">Forgot your password?</a>



{% endblock %}
